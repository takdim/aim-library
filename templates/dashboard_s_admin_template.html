      <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar  " id="sidebar">
                <div class="d-flex flex-column p-3">
                    <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">AIM Library</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.path == url_for('dashboard') %}active{% else %}text-white{% endif %}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('manage_users') }}" class="nav-link {% if request.path == url_for('manage_users') %}active{% else %}text-white{% endif %}">

                        </li>

                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div>
                        <a href="{{ url_for('logout') }}" class="nav-link {% if request.path == url_for('logout') %}active{% else %}text-white{% endif %}">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            <div class="col" id="mainContent">
                {% block content %}
    
                {% endblock %}

            </div>
        </div>
      </div>

      <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: #f8f9fa;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a.active {
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .card-user {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .page-link {
            color: #007bff;
        }
        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
          const sidebar = document.getElementById('sidebar');
          const mainContent = document.getElementById('mainContent');
      
          sidebar.classList.toggle('d-none');
        });
      </script>
      
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
